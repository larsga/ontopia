# -- configure logging (integrate into existing)
runtime.log.logsystem.class = org.apache.velocity.runtime.log.SimpleLog4JLogSystem
runtime.log.logsystem.log4j.category = velocityCatgeory

# -- load templates from files (specify directory relative to this web app)
file.resource.loader.path = ./WEB-INF/templates

# -- turn on caching of template resources (interval is specified in seconds)
file.resource.loader.cache = true
file.resource.loader.modificationCheckInterval = 60
